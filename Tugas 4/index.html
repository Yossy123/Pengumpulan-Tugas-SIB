<!DOCTYPE html>
<html>
<head>
  <title>Tugas 3 - Frameset</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<frameset rows="160px,40px,*,40px" border="1">
  <!-- Header (Banner) -->
  <frame src="header.html" scrolling="no" noresize>

  <!-- Navigasi Menu -->
  <frame src="menu.html" scrolling="no" noresize>

  <!-- Bagian Tengah: 3 kolom -->
  <frameset cols="20%,60%,20%">
    <!-- Left Sidebar -->
    <frame src="left.html" name="leftFrame">
    <!-- Main Content -->
    <frame src="home.html" name="mainFrame">
    <!-- Right Sidebar -->
    <frame src="right.html" name="rightFrame">
  </frameset>

  <!-- Footer -->
  <frame src="footer.html" scrolling="no" noresize>
</frameset>
</html>
