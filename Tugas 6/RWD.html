<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/300?random=1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/300?random=2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/300?random=3" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </header>

  <!-- CSS -->
  <style>
    .carousel-item {
      transition: transform 1s ease-in-out;
    }

    .logo {
      height: 70px;
      width: auto;
      margin-right: 8px;
    }
  </style>

        <ul class="navbar-nav">

          <li class="nav-item"><a class="nav-link" href="login.html" target="mainFrame">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="study.html" target="mainFrame">MyStudy</a></li>

          </li>
          <li class="list-group-item d-flex align-items-center">
            <i class="fas fa-university text-success me-2"></i>

            <a href="https://www.github.com" target="_blank" class="text-decoration-none">GitHub</a>

        </ul>
